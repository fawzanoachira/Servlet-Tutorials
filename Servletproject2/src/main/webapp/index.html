<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Servlet Sample</title>
</head>
<body>
	<form action="register" method="post">
		<label>First Name: </label>
		<input type='text' placeholder="Enter your first name" name="fname"></input> <br>
		<label>Last Name: </label>
		<input type='text' placeholder="Enter your last name" name="lname"></input> <br>
		<label>Age: </label>
		<input type='text' placeholder="Enter your age" name="age"></input> <br>
		<label>Email: </label>
		<input type='text' placeholder="Enter your email" name="email"></input> <br>
		<label>Password: </label>
		<input type='password' placeholder="Enter your password" name="password"></input> <br>
		<input type="submit" value="Register"></input>
	</form>
</body>
</html>
