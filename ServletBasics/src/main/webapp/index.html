<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Servelt Basics</title>
</head>
<body>
	<form action="register" method="post">
		<label>First Name: </label>
		<input type="text" placeholder="Enter First Name" name="fname"><br>
		<label>Last Name: </label>
		<input type="text" placeholder="Enter Last Name" name="lname"><br>
		<label>Age: </label>
		<input type="number" placeholder="Enter your age" name="age"><br>
		<label>Email: </label>
		<input type="text" placeholder="Enter your email" name="email"><br>
		<label>Password: </label>
		<input type="password" placeholder="Enter your password" name="password"><br>
		<input type="submit">
	</form>

</body>
</html>
